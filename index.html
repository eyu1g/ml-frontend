<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
        }
        input, select, button {
            display: block;
            margin: 10px 0;
            padding: 8px;
            font-size: 16px;
            width: 100%;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h2>Heart Disease Prediction</h2>

    <label for="features">Enter features (comma-separated):</label>
    <input type="text" id="features" placeholder="e.g. 63,1,3,145,233,1,0,150,0,2.3,0,0,1">

    <label for="model">Select Model:</label>
    <select id="model">
        <option>Logistic Regression</option>
        <option>Decision Tree</option>
    </select>

    <button id="predictBtn">Predict</button>

    <div id="result"></div>

    <script>
        document.getElementById("predictBtn").addEventListener("click", async function() {
            const features = document.getElementById("features").value;
            const model = document.getElementById("model").value;

            if (!features) {
                alert("Please enter the features!");
                return;
            }

            try {
                const response = await fetch("http://127.0.0.1:8000/predict", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ model, features })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    document.getElementById("result").innerText = "Error: " + (errorData.error || "Unknown error");
                    return;
                }

                const data = await response.json();

                // Map prediction to friendly message
                let message = "";
                if (data.prediction === 0) {
                    message = "Prediction: No Heart Disease (Healthy)";
                } else if (data.prediction === 1) {
                    message = "Prediction: Heart Disease Likely";
                } else {
                    message = "Prediction: Unknown";
                }

                document.getElementById("result").innerText = message;

            } catch (err) {
                document.getElementById("result").innerText = "Error: " + err.message;
            }
        });
    </script>

</body>
</html>

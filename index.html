<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h2>Heart Disease Prediction</h2>

    <form id="predictionForm">
        <div class="features-grid">
            <label>Feature 1: <input type="number" name="feature" required></label>
            <label>Feature 2: <input type="number" name="feature" required></label>
            <label>Feature 3: <input type="number" name="feature" required></label>
            <label>Feature 4: <input type="number" name="feature" required></label>
            <label>Feature 5: <input type="number" name="feature" required></label>
            <label>Feature 6: <input type="number" name="feature" required></label>
            <label>Feature 7: <input type="number" name="feature" required></label>
            <label>Feature 8: <input type="number" name="feature" required></label>
            <label>Feature 9: <input type="number" name="feature" required></label>
            <label>Feature 10: <input type="number" name="feature" required></label>
            <label>Feature 11: <input type="number" name="feature" required></label>
            <label>Feature 12: <input type="number" name="feature" required></label>
            <label>Feature 13: <input type="number" name="feature" required></label>
        </div>

        <label for="model">Select Model:</label>
        <select id="model">
            <option>Logistic Regression</option>
            <option>Decision Tree</option>
        </select>

        <button type="submit" id="predictBtn">Predict</button>
    </form>

    <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
